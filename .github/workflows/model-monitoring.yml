name: Model Monitoring
on:
  schedule:
    - cron: '0 9 * * 1-5' # Weekdays at 9am
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python src/monitor.py
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}